name: Advanced Documentation Quality Assurance

on:
  workflow_dispatch:

jobs:
  advanced-quality-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm install -g markdownlint-cli cspell textlint alex
          npm install js-yaml
          
      - name: Basic Markdown validation
        run: markdownlint 'docs/**/*.md' '*.md' --config .markdownlint.json
        
      - name: Spell check with custom dictionary
        run: cspell "docs/**/*.md" "*.md" --config .cspell.json
        
      - name: Check for inclusive language
        run: |
          # alexã‚³ãƒãƒ³ãƒ‰ã§åŒ…æ‹¬çš„è¨€èªãƒã‚§ãƒƒã‚¯
          find docs -name "*.md" -exec alex {} \; || true
          
      - name: Validate frontmatter structure
        run: |
          node -e "
          const fs = require('fs');
          const yaml = require('js-yaml');
          const path = require('path');
          
          const requiredFields = ['title', 'version', 'lastUpdated', 'author', 'tags'];
          let errors = 0;
          
          function checkFile(filePath) {
            const content = fs.readFileSync(filePath, 'utf8');
            const match = content.match(/^---\\n([\\s\\S]*?)\\n---/);
            
            if (!match) {
              console.log('âŒ Missing frontmatter:', filePath);
              return false;
            }
            
            try {
              const frontmatter = yaml.load(match[1]);
              const missing = requiredFields.filter(field => !frontmatter[field]);
              
              if (missing.length > 0) {
                console.log('âŒ Missing fields in', filePath, ':', missing.join(', '));
                return false;
              }
              
              // ã‚¿ã‚°ã®å¦¥å½“æ€§ãƒã‚§ãƒƒã‚¯
              if (!Array.isArray(frontmatter.tags) || frontmatter.tags.length === 0) {
                console.log('âŒ Invalid tags in', filePath);
                return false;
              }
              
              // æ—¥ä»˜å½¢å¼ãƒã‚§ãƒƒã‚¯
              if (!/^\\d{4}-\\d{2}-\\d{2}$/.test(frontmatter.lastUpdated)) {
                console.log('âŒ Invalid date format in', filePath);
                return false;
              }
              
              return true;
            } catch (e) {
              console.log('âŒ Invalid YAML in', filePath, ':', e.message);
              return false;
            }
          }
          
          function scanDirectory(dir) {
            const items = fs.readdirSync(dir);
            items.forEach(item => {
              const fullPath = path.join(dir, item);
              if (fs.statSync(fullPath).isDirectory()) {
                scanDirectory(fullPath);
              } else if (item.endsWith('.md') && item !== 'README.md') {
                if (!checkFile(fullPath)) errors++;
              }
            });
          }
          
          scanDirectory('docs');
          
          if (errors > 0) {
            console.log('\\nğŸ’¥ Total errors:', errors);
            process.exit(1);
          } else {
            console.log('âœ… All frontmatter is valid');
          }
          "
          
      - name: Check document freshness
        run: |
          # 90æ—¥ä»¥ä¸Šæ›´æ–°ã•ã‚Œã¦ã„ãªã„é‡è¦ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã‚’æ¤œå‡º
          node -e "
          const fs = require('fs');
          const path = require('path');
          const yaml = require('js-yaml');
          
          const STALE_DAYS = 90;
          const IMPORTANT_PATHS = ['01-getting-started', '02-guides', '03-api'];
          const now = new Date();
          
          function checkStaleness(dir, basePath = '') {
            const items = fs.readdirSync(dir);
            items.forEach(item => {
              const fullPath = path.join(dir, item);
              const relativePath = path.join(basePath, item);
              
              if (fs.statSync(fullPath).isDirectory()) {
                checkStaleness(fullPath, relativePath);
              } else if (item.endsWith('.md') && item !== 'README.md') {
                const content = fs.readFileSync(fullPath, 'utf8');
                const match = content.match(/^---\\n([\\s\\S]*?)\\n---/);
                
                if (match) {
                  try {
                    const frontmatter = yaml.load(match[1]);
                    const lastUpdated = new Date(frontmatter.lastUpdated);
                    const daysDiff = Math.floor((now - lastUpdated) / (1000 * 60 * 60 * 24));
                    
                    if (daysDiff > STALE_DAYS) {
                      const isImportant = IMPORTANT_PATHS.some(p => relativePath.startsWith(p));
                      const marker = isImportant ? 'ğŸš¨' : 'âš ï¸';
                      console.log(\`\${marker} Stale document (\${daysDiff} days): \${relativePath}\`);
                    }
                  } catch (e) {
                    console.log('âŒ Date parse error in', relativePath);
                  }
                }
              }
            });
          }
          
          checkStaleness('docs');
          "
          
      - name: Validate cross-references
        run: |
          # ç›¸äº’å‚ç…§ã®æ•´åˆæ€§ãƒã‚§ãƒƒã‚¯
          node -e "
          const fs = require('fs');
          const path = require('path');
          
          let brokenLinks = 0;
          
          function validateLinks(dir, basePath = '') {
            const items = fs.readdirSync(dir);
            items.forEach(item => {
              const fullPath = path.join(dir, item);
              const relativePath = path.join(basePath, item);
              
              if (fs.statSync(fullPath).isDirectory()) {
                validateLinks(fullPath, relativePath);
              } else if (item.endsWith('.md')) {
                const content = fs.readFileSync(fullPath, 'utf8');
                const linkRegex = /\\[([^\\]]+)\\]\\(([^)]+)\\)/g;
                let match;
                
                while ((match = linkRegex.exec(content)) !== null) {
                  const [, linkText, linkPath] = match;
                  
                  // å¤–éƒ¨ãƒªãƒ³ã‚¯ã¯ã‚¹ã‚­ãƒƒãƒ—
                  if (linkPath.startsWith('http')) continue;
                  if (linkPath.startsWith('#')) continue; // ã‚¢ãƒ³ã‚«ãƒ¼ãƒªãƒ³ã‚¯
                  
                  const resolvedPath = path.resolve(path.dirname(fullPath), linkPath);
                  if (!fs.existsSync(resolvedPath)) {
                    console.log(\`âŒ Broken link in \${relativePath}: \${linkPath}\`);
                    brokenLinks++;
                  }
                }
              }
            });
          }
          
          validateLinks('docs');
          
          if (brokenLinks > 0) {
            console.log(\`\\nğŸ’¥ Total broken links: \${brokenLinks}\`);
            process.exit(1);
          } else {
            console.log('âœ… All internal links are valid');
          }
          "
          
      - name: Generate quality report
        run: |
          node -e "
          const fs = require('fs');
          const report = {
            timestamp: new Date().toISOString(),
            repository: process.env.GITHUB_REPOSITORY,
            commit: process.env.GITHUB_SHA,
            summary: 'Advanced documentation quality check completed',
            nextActions: [
              'Review any flagged issues',
              'Update stale documents',
              'Consider implementing Docusaurus for better user experience'
            ]
          };
          
          console.log('ğŸ“Š Quality Report Generated');
          console.log(JSON.stringify(report, null, 2));
          "
          
      - name: Performance analysis
        run: |
          # ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã‚µã‚¤ã‚ºã¨readabilityåˆ†æ
          node -e "
          const fs = require('fs');
          const path = require('path');
          
          let totalSize = 0;
          let totalWords = 0;
          let docCount = 0;
          
          function analyzeDoc(filePath) {
            const content = fs.readFileSync(filePath, 'utf8');
            const size = content.length;
            const wordCount = content.split(/\\s+/).length;
            
            totalSize += size;
            totalWords += wordCount;
            docCount++;
            
            // å¤§ãã™ãã‚‹ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã‚’è­¦å‘Š
            if (wordCount > 3000) {
              console.log(\`âš ï¸ Large document (\${wordCount} words): \${filePath}\`);
            }
            
            // å°ã•ã™ãã‚‹ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã‚’è­¦å‘Š
            if (wordCount < 100 && !filePath.includes('README')) {
              console.log(\`âš ï¸ Small document (\${wordCount} words): \${filePath}\`);
            }
          }
          
          function scanDirectory(dir) {
            const items = fs.readdirSync(dir);
            items.forEach(item => {
              const fullPath = path.join(dir, item);
              if (fs.statSync(fullPath).isDirectory()) {
                scanDirectory(fullPath);
              } else if (item.endsWith('.md')) {
                analyzeDoc(fullPath);
              }
            });
          }
          
          scanDirectory('docs');
          
          console.log('\\nğŸ“Š Documentation Statistics:');
          console.log(\`Total documents: \${docCount}\`);
          console.log(\`Total size: \${Math.round(totalSize / 1024)}KB\`);
          console.log(\`Total words: \${totalWords}\`);
          console.log(\`Average words per document: \${Math.round(totalWords / docCount)}\`);
          "
          
      - name: Security check
        run: |
          # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£æƒ…å ±ã®éœ²å‡ºãƒã‚§ãƒƒã‚¯
          echo "ğŸ” Checking for sensitive information..."
          
          # APIã‚­ãƒ¼ã€ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã€ç§˜å¯†æƒ…å ±ã®ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’ãƒã‚§ãƒƒã‚¯
          if grep -r -i "password\|secret\|key\|token" docs/ --include="*.md" | grep -v "example\|placeholder\|YOUR_" | head -5; then
            echo "âš ï¸ Potential sensitive information found in documentation"
          else
            echo "âœ… No sensitive information detected"
          fi