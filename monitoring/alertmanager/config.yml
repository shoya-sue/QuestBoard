global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alertmanager@questboard.com'
  smtp_auth_username: '{{ ALERT_EMAIL_USER }}'
  smtp_auth_password: '{{ ALERT_EMAIL_PASSWORD }}'
  slack_api_url: '{{ SLACK_WEBHOOK_URL }}'

# ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆ
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# ãƒ«ãƒ¼ãƒ†ã‚£ãƒ³ã‚°è¨­å®š
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical ã‚¢ãƒ©ãƒ¼ãƒˆã¯å³åº§ã«é€šçŸ¥
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 0s
      repeat_interval: 1h
      
    # ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹é–¢é€£
    - match_re:
        alertname: '^(PostgreSQL|Redis|Elasticsearch).*'
      receiver: 'database-team'
      
    # APIé–¢é€£
    - match_re:
        alertname: '^(HighAPI|API).*'
      receiver: 'api-team'
      
    # ã‚¤ãƒ³ãƒ•ãƒ©é–¢é€£
    - match_re:
        alertname: '^(High|Instance|Container).*'
      receiver: 'infra-team'

# å—ä¿¡è€…è¨­å®š
receivers:
  # ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå—ä¿¡è€…
  - name: 'default'
    slack_configs:
      - channel: '#questboard-alerts'
        title: 'QuestBoard Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        send_resolved: true

  # Critical ã‚¢ãƒ©ãƒ¼ãƒˆå—ä¿¡è€…
  - name: 'critical'
    slack_configs:
      - channel: '#questboard-critical'
        title: 'ğŸš¨ CRITICAL: QuestBoard Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    email_configs:
      - to: 'oncall@questboard.com'
        headers:
          Subject: 'ğŸš¨ CRITICAL: {{ .GroupLabels.alertname }}'
    pagerduty_configs:
      - service_key: '{{ PAGERDUTY_SERVICE_KEY }}'
        description: '{{ .CommonAnnotations.summary }}'

  # ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ãƒãƒ¼ãƒ 
  - name: 'database-team'
    slack_configs:
      - channel: '#questboard-database'
        title: 'Database Alert: {{ .GroupLabels.alertname }}'
        text: '{{ .CommonAnnotations.description }}'
        send_resolved: true
    email_configs:
      - to: 'database-team@questboard.com'

  # APIãƒãƒ¼ãƒ 
  - name: 'api-team'
    slack_configs:
      - channel: '#questboard-api'
        title: 'API Alert: {{ .GroupLabels.alertname }}'
        text: '{{ .CommonAnnotations.description }}'
        send_resolved: true

  # ã‚¤ãƒ³ãƒ•ãƒ©ãƒãƒ¼ãƒ 
  - name: 'infra-team'
    slack_configs:
      - channel: '#questboard-infra'
        title: 'Infrastructure Alert: {{ .GroupLabels.alertname }}'
        text: '{{ .CommonAnnotations.description }}'
        send_resolved: true
    email_configs:
      - to: 'infra-team@questboard.com'

